<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>后台管理登陆</title>
    <link href="@static/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="@static/layui/css/layui.css" media="all">

</head>

<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="name" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="passwd" required lay-verify="passwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">记住登陆</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="signin">现在登陆</button>
                <button type="reset" class="layui-btn layui-btn-primary">注册账号</button>
            </div>
        </div>
    </form>
</body>

<script src="@static/layui/layui.js" charset="utf-8"></script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form();
        var $ = layui.jquery;
        //自定义验证规则
        form.verify({
            name: function (value) {
                var check=false;
                $.ajax({
                    url:"@u('api:user_api',['action'=>'checkNameExist'])",
                    async:false,
                    type: 'POST',
                    dataType:'json',
                    data: {name:value},
                    success:function(data){
                        console.log(data);
                        check=data.data;
                    }
                });
                if (!check){
                    return '用户名不存在';
                }
            },
            passwd: [/(.+){4,12}$/, '密码必须大于4位数'],
        });
        //监听提交
        form.on('submit(signin)', function (data) {
            $.post("@u('api:user_api',['action'=>'signin'])", data.field, function (res) {
                if(res.data){
                    layer.msg("登陆成功");
                    window.location.href="@u('admin_index')";
                }else{
                    layer.msg("密码或账号错误");
                }
            });
            return false;
        });
    });
</script>

</html>
